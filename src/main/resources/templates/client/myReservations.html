<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        p {
            margin: 0;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div th:each="reservation : ${reservations}">
        <p th:text="'Start: ' + ${reservation.getStartDate()}"></p>
        <p th:text="'End: ' + ${reservation.getEndDate()}"></p>
        <p th:text="'Spot: ' + ${reservation.getParkingSpot().toStringInfo()}"></p>
        <p th:text="'Price: ' + ${reservation.getFinalPrice()}"></p>
        <hr>
    </div>
</body>
</html>
