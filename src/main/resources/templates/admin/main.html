<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
  <h2>Clients:</h2>
  <div style="background-color: chartreuse; margin: 2px; padding: 5px; display: inline-block; width: auto;
   border-radius: 10px; border: 2px solid #333">
    <div  th:each="client : ${clients}">
      <p th:text="'ID: ' + ${client.getId()} + ' Name: ' + ${client.getFirstName()} + ' ' + ${client.getSecondName()} +
' Phone: ' + ${client.getPhoneNumber()} + ' Email: ' + ${client.getEmail()}"></p><hr>
    </div>
  </div>

</body>
</html>
