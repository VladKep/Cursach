<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        p {
            margin: 0;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!--    <p th:text="${reservations}"></p>-->
    <div th:each="reservation : ${reservations}">
        <p th:text="'Початок: ' + ${reservation.startDate}"></p>
        <p th:text="'Кінець: ' + ${reservation.endDate}"></p>
        <p th:text="'Ціна: ' + ${reservation.getFinalPrice()}"></p>
        <p th:text="'Місце: ' + ${reservation.getParkingSpot()}"></p>
        <hr>
    </div>
</body>
</html>
